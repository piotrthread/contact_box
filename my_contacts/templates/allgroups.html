<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- ---------------------------------------BOOTSTRAP CDN -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



<!-- ---------------------------------------FONT AWESOME CDN -->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



<!-- ---------------------------------------J-QUERY CDN -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-primary sticky-top">
    <div class="container">
          <div class="collapse navbar-collapse" id="basicExampleNav">
                <ul class="navbar-nav mr-auto">
                      <li class="nav-item">
                            <a class="nav-link" href="/">All Contacts</a>
                      </li>
                      <li class="nav-item">
                            <a class="nav-link" href="/groups">Groups</a>
                      </li>
                </ul>
                <button onclick="window.location.href='/new/'" class="btn btn-outline-light">+ Add Contact</button>
                <button onclick="window.location.href='/newGroup/'" class="btn btn-outline-light ml-2">+ Add Group</button>
          </div>
        </div>
</nav>

<div class="container d-flex justify-content-center">
    <ul class="list-group w-100 p-5">
    {% for group in groups %}
        <li class="list-group-item d-flex flex-row justify-content-end align-items-center py-3 pl-4"><a href="show/{{ group.id }}" class="mr-auto text-secondary display-4" style="font-size:17px;">{{ group.name }}</a>
        <button onclick="window.location.href='delete/{{ group.id }}'" class="btn btn-outline-primary">Delete</button>
         </li>
    {% endfor %}
</ul>
</div>


</body>
</html>
